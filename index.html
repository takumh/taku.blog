<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="debug.css">
<style>
article{
    display: grid;
    /*minmax makes column responsive*/
    grid-template-columns: 1fr minmax(0,8.5in) 1fr;
    height: 100vh;
}
/*tell articles children to stay between 2nd and 3rd column*/
article * {grid-column: 2/3;}
</style>
    </head>

    <body>
        <article>
            <p class="debug-center">Article</p>
        </article>
<article>
    <p class="debug-center">Article</p>
</article>
    </body>
